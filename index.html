<body>
    <header>
        <a class="header__link" href="#">
            <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </a>
        <a class="header__link" href="#" id="restore">Restore</a>
    </header>
    <main>
        <h1 class="main__headline" id="headline">Unlimited Access <br> to All Features</h1>
        <ul class="text__list">
            <li class="text__link" id="documents">Unlimited documents</li>
            <li class="text__link" id="mode">Export to clouds</li>
            <li class="text__link" id="recognition">Text recognition (OCR)</li>
        </ul>
            <form >
             <div class="cart__list">
             <label class="cart__link first__cart">
            <input type="radio" name="choice" value="option1">
           
                <h2 class="cart__title" id="headline2">Monthly</h2>
                <p class="price">$9.99</p>
                <span class="price__descr" id="per_month">per month</span>
                <p class="cart__descr" id="daysfree">3 DAYS FREE!</p>
                <span class="price_part">$9.99</span>
                <span class="price__month" id="month">month</span>
           
            </label>
            <label class="cart__link second__cart">
                <input type="radio" name="choice" value="option2">
                <div class="sale">-83%</div>
                    <h2 class="cart__title" id="headline3">Annually</h2>
                    <p class="price">$19.99</p>
                    <span class="price__descr" id="per_year">per year</span>
                    <p class="cart__descr" id="most_popular">MOST POPULAR</p>
                    <span class="price_part">$1.99</span>
                    <span class="price__month" id="month2">month</span>
            </label>
                </div>
           
         <button type="submit" class="btn" id="button">Continue</button>         
        </form>
        <p class="btn__descr" id="description_btn">Auto-rewable. Cancel anytime</p>
    </main>
    <footer>
         <a class="footer__link" href="#" id="terms_of_use">Terms of Use</a> 
         <a class="footer__link" href="#" id="privacy_policy">Privacy Policy</a>

    <script src="js/main.js" defer></script>
    <script src="js/cart.js" defer></script>
